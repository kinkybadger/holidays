<!DOCTYPE html>
<html ng-app="holidayApp">
    <head>
      <title>Angular</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/app/assets/css/styles.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div ng-controller="holidayController"> 
            
                <ul>
                    <li ng-repeat="city in holidays.cities">
                        city=<button>City= {{city.name}}</button>
                    </li>
                </ul>


                
                <h2>Country: {{holiday.country[0].name}}</h2>
                <h3>bb {{holiday.country.name}}</h3>
                <h4>cc {{holiday.country.cities[0]}}</h4>

            </div>
        </div>
        
        <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    </body>
</html>

<script>
var app = angular.module('holidayApp', []);
app.controller('holidayController', function($scope, $http) {
    
    // You clicked on a country, expose all the cities
    $scope.showCities = function() {
        $scope.holiday = this.holidays;
        console.log(this.holiday.cities)
    }
    
    // Ajax get the json data and make it available to this controller
    $http.get("/app/json/holidays.json")
    .then(function(response) {
        $scope.holidays = response.data;
    });
});
</script>
